<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact — Narity Limited</title>
    <meta name="description" content="Contact Narity Limited to discuss your payment systems needs."/>
    <meta property="og:title" content="Contact — Narity Limited"/>
    <meta property="og:description" content="Get in touch with Narity Limited for payment solutions."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="contact.html"/>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header class="site-header">
    <div class="container row between center">
        <a class="brand" href="index.html">
            <img class="brand-logo" src="assets/narity-logo-alt-wordmark.svg" alt="Narity Limited"/>
        </a>
        <nav class="nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link active" href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<main>
    <section class="page-hero">
        <div class="container">
            <h1>Contact us</h1>
            <p class="lead">Tell us about your payment challenges — we’ll get back within 1–2 business days.</p>
        </div>
    </section>

    <section class="section">
        <div class="container grid two">
            <div class="card">
                <h3>Send a message</h3>
                <!-- Static sites can’t process forms without a service. This uses mailto as a simple default. -->
                <form class="contact-form" action="mailto:support@narity.com" method="post" enctype="text/plain">
                    <label>
                        <span>Your name</span>
                        <input type="text" name="name" required/>
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" name="email" required/>
                    </label>
                    <label>
                        <span>Message</span>
                        <textarea name="message" rows="5" required></textarea>
                    </label>
                    <button class="btn primary" type="submit">Send</button>
                </form>
                <!--            <p class="hint">Replace <code>support@narity.com</code> with your company email, or connect a service like Formspree or Netlify Forms.</p>-->
            </div>
            <div class="card">
                <h3>Company details</h3>
                <ul class="contact-list">
                    <li><strong>Email:</strong> <a href="mailto:support@narity.com">mailto:support@narity.com</a></li>
                </ul>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container row between center">
        <small>Narity Limited. All rights reserved.</small>
    </div>
</footer>

</body>
</html>

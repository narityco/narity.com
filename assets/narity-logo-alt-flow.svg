<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" role="img" aria-label="Narity flow logo">
  <defs>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4fb3ff"/>
      <stop offset="100%" stop-color="#7affc6"/>
    </linearGradient>
  </defs>
  <rect width="320" height="64" fill="transparent"/>

  <!-- Flow mark: arrows/paths indicating payment routing -->
  <g transform="translate(12,12)">
    <rect x="0" y="0" width="40" height="40" rx="10" fill="#0b0d10" stroke="#232933"/>
    <path d="M8 20 C14 8, 26 8, 32 20" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <path d="M8 20 C14 32, 26 32, 32 20" fill="none" stroke="url(#grad2)" stroke-width="3"/>
    <path d="M28 16 l8 0 l0 -8" fill="none" stroke="#e8eef5" stroke-width="2"/>
    <path d="M12 24 l-8 0 l0 8" fill="none" stroke="#e8eef5" stroke-width="2"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(66,45)" fill="#e8eef5">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="30" font-weight="700" letter-spacing="0.4">Narity</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 48" role="img" aria-labelledby="title desc">
  <title id="title">Narity Limited</title>
  <desc id="desc">Logo for Narity Limited with gradient monogram and light wordmark, designed for dark backgrounds.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4fb3ff"/>
      <stop offset="100%" stop-color="#7affc6"/>
    </linearGradient>
  </defs>
  <!-- Transparent background to blend with page -->
  <g>
    <!-- Monogram container -->
    <rect x="0" y="0" width="48" height="48" rx="10" fill="#0b0d10"/>
    <!-- Stylized N mark (gradient) -->
    <path d="M12 36c0-9.941 8.059-18 18-18h6v-6h8v32h-8V28h-6c-6.627 0-12 5.373-12 12H12z" fill="url(#g)"/>
    <circle cx="18" cy="16" r="4" fill="#e8eef5"/>
  </g>
  <!-- Wordmark -->
  <g fill="#e8eef5">
    <!-- Use a system font fallback; browsers will pick the closest available -->
    <text x="64" y="31" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="24" font-weight="600" letter-spacing="0.5">
      Narity
    </text>
  </g>
</svg>
